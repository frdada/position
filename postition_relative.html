<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative用法</title>
</head>
<style>
    .container{
        border:1px solid red;
        height:300px;
    }
    .demo{
        border:1px solid green;
        width:50px;
        height:50px;
        position: relative;
        top:10px;
        left:10px;
    }
    .demo2{
        background: black;
        width:50px;
        height:50px;
    }
</style>
<body>
    <div class="container">
        <div class="demo"></div>
        <div class="demo2"></div>
    </div>
    
</body>
</html>
